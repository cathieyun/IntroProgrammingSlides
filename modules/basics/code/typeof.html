<canvas id="canvas" height="200" width="200"></canvas>

<script>
</script>

<textarea id="code" name="code">
print ("type of 123 is: " + typeof(123));
print ("type of undefined is: " + typeof(undefined));
print ("type of null is: " + typeof(null));
print ("type of [] is: " + typeof([]));
print ("type of {} is: " + typeof({}));
print ("type of function(){} is: " + typeof(function () {}));
print ("type of 'hello' is: " + typeof("hello"));
